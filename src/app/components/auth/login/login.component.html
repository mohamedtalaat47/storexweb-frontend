<div class="container-fluid my-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form [formGroup]="formGroup" (ngSubmit)="loginProcess()">

                <!-- Email input -->
                <div class="form-outline mb-4">
                    <input type="email" id="form3Example3" class="form-control form-control-lg"
                        placeholder="Enter a valid email address" formControlName="email" />
                    <label class="form-label" for="form3Example3">Email address</label>
                </div>
                <div *ngIf="formGroup.controls['email'].invalid && (formGroup.controls['email'].dirty || formGroup.controls['email'].touched)"
                    class="alert">
                    <small class="text-danger">*Enter a valid email</small>
                </div>
                <!-- Password input -->
                <div class="form-outline mb-3">
                    <input type="password" id="form3Example4" class="form-control form-control-lg"
                        placeholder="Enter password" formControlName="password" />
                    <label class="form-label" for="form3Example4">Password</label>
                </div>
                <div *ngIf="formGroup.controls['password'].invalid && (formGroup.controls['password'].dirty || formGroup.controls['password'].touched)"
                    class="alert">
                    <small class="text-danger">*Enter a valid password</small>
                </div>
                <small *ngIf="err" class="text-danger">*{{err}}</small>
                <div class="text-center text-lg-start mt-4 pt-2">
                    <button type="submit" class="btn btn-outline-primary btn-lg"
                        style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                    <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a routerLink="/register"
                            class="link-danger">Register</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
