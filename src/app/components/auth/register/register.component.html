<div class="container">
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-lg-12 col-xl-11">
            <div class="card-body p-md-5">
                <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5">

                        <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                        <form class="mx-1 mx-md-4" [formGroup]="formGroup" (ngSubmit)="registerProcess()">

                            <div class="d-flex flex-row align-items-center">
                                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                    <input type="text" id="form3Example1c" class="form-control"
                                        formControlName="name" />
                                    <label class="form-label" for="form3Example1c">Your Name</label>
                                </div>
                            </div>
                            <div *ngIf="formGroup.controls['name'].invalid && (formGroup.controls['name'].dirty || formGroup.controls['name'].touched)"
                                class="alert">
                                <small class="text-danger">*user name must be between 3 - 50 characters</small>
                            </div>

                            <div class="d-flex flex-row align-items-center">
                                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                    <input type="email" id="form3Example3c" class="form-control"
                                        formControlName="email" />
                                    <label class="form-label" for="form3Example3c">Your Email</label>
                                </div>
                            </div>
                            <div *ngIf="formGroup.controls['email'].invalid && (formGroup.controls['email'].dirty || formGroup.controls['email'].touched)"
                                class="alert">
                                <small class="text-danger">*Enter a valid email</small>
                            </div>

                            <div class="d-flex flex-row align-items-center">
                                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                    <input type="password" id="form3Example4c" class="form-control"
                                        formControlName="password" />
                                    <label class="form-label" for="form3Example4c">Password</label>
                                </div>
                            </div>
                            <div *ngIf="formGroup.controls['password'].invalid && (formGroup.controls['password'].dirty || formGroup.controls['password'].touched)"
                                class="alert">
                                <small class="text-danger">*password must be at least 8 characters and contains one
                                    lowercase, one uppercase, a number</small>
                            </div>

                            <small *ngIf="err" class="text-danger">*{{err}}</small>

                            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                <button type="submit" class="btn btn-outline-primary btn-lg">Register</button>
                            </div>

                        </form>

                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                            class="img-fluid" alt="Sample image">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
